<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COO Dashboard v12 Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --navy-dark: #1a2332;
      --navy-medium: #2c3e50;
      --navy-light: #34495e;
      --blue-primary: #3498db;
      --blue-hover: #2980b9;
      --green-success: #27ae60;
      --green-hover: #229954;
      --red-danger: #e74c3c;
      --orange-warning: #f39c12;
      --bg-light: #f8f9fa;
      --bg-white: #ffffff;
      --text-primary: #2c3e50;
      --text-secondary: #7f8c8d;
      --text-light: #bdc3c7;
      --border-color: #e1e8ed;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 30px rgba(0,0,0,0.15);
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-light);
      display: flex;
      min-height: 100vh;
      color: var(--text-primary);
    }
    
    /* Sidebar - Premium Navy Gradient */
    .sidebar {
      width: 280px;
      background: linear-gradient(180deg, var(--navy-dark) 0%, var(--navy-medium) 50%, var(--navy-light) 100%);
      color: white;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      box-shadow: 4px 0 20px rgba(0,0,0,0.15);
      z-index: 100;
    }
    
    .sidebar::-webkit-scrollbar {
      width: 6px;
    }
    
    .sidebar::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
    }
    
    .sidebar::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }
    
    .sidebar-header {
      padding: 32px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.2);
    }
    
    .sidebar-header h1 {
      font-size: 22px;
      margin-bottom: 6px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .sidebar-header .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 12px;
    }
    
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--blue-primary), var(--green-success));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
    }
    
    .user-email {
      font-size: 13px;
      color: rgba(255,255,255,0.8);
      font-weight: 500;
    }
    
    .nav-section {
      padding: 24px 0;
    }
    
    .nav-section-title {
      padding: 0 24px 12px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: rgba(255,255,255,0.5);
      font-weight: 700;
    }
    
    .nav-item {
      padding: 14px 24px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 12px;
      color: rgba(255,255,255,0.9);
      font-weight: 500;
      font-size: 14px;
      position: relative;
    }
    
    .nav-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--blue-primary);
      transform: scaleY(0);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .nav-item:hover {
      background: rgba(255,255,255,0.08);
      color: white;
    }
    
    .nav-item.active {
      background: rgba(52, 152, 219, 0.15);
      color: white;
      font-weight: 600;
    }
    
    .nav-item.active::before {
      transform: scaleY(1);
    }
    
    .nav-item-icon {
      font-size: 18px;
      width: 20px;
      text-align: center;
    }
    
    .logout-btn {
      margin: auto 20px 24px;
      padding: 14px;
      background: rgba(231, 76, 60, 0.9);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
    }
    
    .logout-btn:hover {
      background: rgba(192, 57, 43, 1);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(231, 76, 60, 0.4);
    }
    
    /* Main content */
    .main-content {
      margin-left: 280px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Topbar - Premium */
    .topbar {
      background: white;
      padding: 24px 32px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    
    .topbar h2 {
      font-size: 28px;
      color: var(--text-primary);
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .topbar-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    /* Date Filter Bar */
    .date-filter-bar {
      background: white;
      padding: 20px 32px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: var(--shadow-sm);
    }
    
    .date-filter-bar label {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .date-filter-bar input[type="date"] {
      padding: 10px 14px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s;
    }
    
    .date-filter-bar input[type="date"]:focus {
      outline: none;
      border-color: var(--blue-primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }
    
    .btn-primary {
      padding: 11px 20px;
      background: var(--blue-primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary:hover {
      background: var(--blue-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
    }
    
    .btn-success {
      background: var(--green-success);
      box-shadow: 0 2px 8px rgba(39, 174, 96, 0.3);
    }
    
    .btn-success:hover {
      background: var(--green-hover);
      box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
    }
    
    .btn-clear {
      padding: 11px 20px;
      background: white;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .btn-clear:hover {
      border-color: var(--text-secondary);
      color: var(--text-primary);
    }
    
    .content-area {
      padding: 32px;
      flex: 1;
      overflow-y: auto;
    }
    
    /* Overview Page - Premium Cards */
    .overview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }
    
    .kpi-card {
      background: white;
      padding: 28px;
      border-radius: 16px;
      box-shadow: var(--shadow-md);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .kpi-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--blue-primary), var(--green-success));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .kpi-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }
    
    .kpi-card:hover::before {
      transform: scaleX(1);
    }
    
    .kpi-label {
      font-size: 13px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 12px;
      font-weight: 700;
    }
    
    .kpi-value {
      font-size: 36px;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 8px;
      letter-spacing: -1px;
    }
    
    .kpi-status {
      font-size: 13px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
    }
    
    .kpi-status.ok {
      color: var(--green-success);
      background: rgba(39, 174, 96, 0.1);
    }
    
    .kpi-status.warning {
      color: var(--orange-warning);
      background: rgba(243, 156, 18, 0.1);
    }
    
    .kpi-status.critical {
      color: var(--red-danger);
      background: rgba(231, 76, 60, 0.1);
    }
    
    /* Alerts Section - Premium */
    .alerts-section {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow-md);
      margin-bottom: 32px;
      overflow: hidden;
    }
    
    .alerts-header {
      padding: 24px 28px;
      background: linear-gradient(135deg, var(--red-danger), #c0392b);
      color: white;
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .alerts-header.no-alerts {
      background: linear-gradient(135deg, var(--green-success), #229954);
    }
    
    .alert-item {
      padding: 24px 28px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 20px;
      transition: background 0.3s;
    }
    
    .alert-item:hover {
      background: rgba(52, 152, 219, 0.03);
    }
    
    .alert-item:last-child {
      border-bottom: none;
    }
    
    .alert-icon {
      font-size: 28px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(231, 76, 60, 0.1);
      border-radius: 12px;
    }
    
    .alert-content {
      flex: 1;
    }
    
    .alert-metric {
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
      font-size: 16px;
    }
    
    .alert-message {
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .alert-value {
      font-size: 24px;
      font-weight: 800;
      color: var(--red-danger);
    }
    
    /* Data Container - Premium Tables */
    .data-container {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow-md);
      overflow: hidden;
    }
    
    .table-header {
      padding: 24px 28px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .table-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .table-count {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    .table-wrapper {
      overflow-x: auto;
      max-height: calc(100vh - 400px);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      background: linear-gradient(180deg, #f8f9fa 0%, #f1f3f5 100%);
      padding: 16px 20px;
      text-align: left;
      font-weight: 700;
      font-size: 13px;
      color: var(--text-primary);
      border-bottom: 2px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 10;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    th.align-right {
      text-align: right;
    }
    
    td {
      padding: 18px 20px;
      border-bottom: 1px solid #f1f3f5;
      font-size: 14px;
      color: var(--text-primary);
      font-weight: 500;
    }
    
    td.align-right {
      text-align: right;
      font-variant-numeric: tabular-nums;
      font-weight: 600;
    }
    
    tr:hover td {
      background: rgba(52, 152, 219, 0.04);
    }
    
    tr:nth-child(even) td {
      background: rgba(0,0,0,0.01);
    }
    
    tr:nth-child(even):hover td {
      background: rgba(52, 152, 219, 0.04);
    }
    
    .status-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .status-active {
      background: rgba(39, 174, 96, 0.15);
      color: var(--green-success);
    }
    
    .status-pending {
      background: rgba(243, 156, 18, 0.15);
      color: var(--orange-warning);
    }
    
    .status-inactive {
      background: rgba(149, 165, 166, 0.15);
      color: var(--text-secondary);
    }
    
    /* Pagination */
    .pagination {
      padding: 24px 28px;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .pagination-info {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    .pagination-buttons {
      display: flex;
      gap: 8px;
    }
    
    .pagination-btn {
      padding: 8px 16px;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      transition: all 0.3s;
    }
    
    .pagination-btn:hover:not(:disabled) {
      border-color: var(--blue-primary);
      color: var(--blue-primary);
    }
    
    .pagination-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    /* Loading States */
    .loading {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary);
    }
    
    .loading-spinner {
      display: inline-block;
      width: 48px;
      height: 48px;
      border: 4px solid rgba(52, 152, 219, 0.1);
      border-top-color: var(--blue-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 8px;
    }
    
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    .error {
      background: rgba(231, 76, 60, 0.1);
      color: var(--red-danger);
      padding: 24px;
      margin: 24px;
      border-radius: 12px;
      border-left: 4px solid var(--red-danger);
      font-weight: 600;
    }
    
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary);
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    /* Invite Modal - Premium */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(26, 35, 50, 0.7);
      backdrop-filter: blur(4px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal {
      background: white;
      border-radius: 20px;
      width: 90%;
      max-width: 520px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .modal-header {
      padding: 28px 32px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-header h3 {
      margin: 0;
      font-size: 24px;
      color: var(--text-primary);
      font-weight: 700;
    }
    
    .close-btn {
      background: none;
      border: none;
      font-size: 28px;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s;
    }
    
    .close-btn:hover {
      background: rgba(0,0,0,0.05);
      color: var(--text-primary);
    }
    
    .modal-body {
      padding: 32px;
    }
    
    .form-group-modal {
      margin-bottom: 24px;
    }
    
    .form-group-modal label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 14px;
    }
    
    .form-group-modal input,
    .form-group-modal select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s;
      font-weight: 500;
    }
    
    .form-group-modal input:focus,
    .form-group-modal select:focus {
      outline: none;
      border-color: var(--blue-primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }
    
    .modal-footer {
      padding: 24px 32px;
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    
    .btn-cancel {
      padding: 11px 24px;
      background: white;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .btn-cancel:hover {
      background: var(--bg-light);
    }
    
    .btn-invite {
      padding: 11px 24px;
      background: var(--green-success);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(39, 174, 96, 0.3);
    }
    
    .btn-invite:hover {
      background: var(--green-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
    }
    
    .btn-invite:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .message {
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 600;
    }
    
    .message.success {
      background: rgba(39, 174, 96, 0.15);
      color: var(--green-success);
      border: 1px solid rgba(39, 174, 96, 0.3);
    }
    
    .message.error {
      background: rgba(231, 76, 60, 0.15);
      color: var(--red-danger);
      border: 1px solid rgba(231, 76, 60, 0.3);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h1>COO Dashboard</h1>
      <div class="user-info">
        <div class="user-avatar" id="userAvatar">CO</div>
        <div class="user-email" id="userEmail">Loading...</div>
      </div>
    </div>
    
    <div class="nav-section">
      <div class="nav-item active" onclick="showOverview()" data-view="overview">
        <span class="nav-item-icon">üìä</span>
        <span>Overview</span>
      </div>
    </div>
    
    <div class="nav-section">
      <div class="nav-section-title">Data Sheets</div>
      <div id="sheetNav">
        <div class="loading">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
    
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="topbar">
      <h2 id="pageTitle">Overview</h2>
      <div class="topbar-actions">
        <button class="btn-primary btn-success" onclick="showInviteModal()" id="inviteBtn" style="display: none;">
          <span>üë•</span> Invite User
        </button>
        <button class="btn-primary" onclick="refreshCurrent()">
          <span>üîÑ</span> Refresh
        </button>
      </div>
    </div>
    
    <!-- Global Date Filter -->
    <div class="date-filter-bar" id="dateFilterBar" style="display: none;">
      <label>üìÖ Filter by Date:</label>
      <input type="date" id="dateFrom" placeholder="From">
      <label>to</label>
      <input type="date" id="dateTo" placeholder="To">
      <button class="btn-primary" onclick="applyDateFilter()">Apply Filter</button>
      <button class="btn-clear" onclick="clearDateFilter()">Clear</button>
      <span id="dateFilterStatus" style="margin-left: auto; font-size: 14px; color: var(--text-secondary); font-weight: 600;"></span>
    </div>
    
    <div class="content-area" id="contentArea">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; font-weight: 600;">Loading dashboard...</p>
      </div>
    </div>
  </div>
  
  <!-- Invite Modal -->
  <div class="modal-overlay" id="inviteModal">
    <div class="modal">
      <div class="modal-header">
        <h3>Invite New User</h3>
        <button class="close-btn" onclick="closeInviteModal()">√ó</button>
      </div>
      <div class="modal-body">
        <div id="inviteMessage"></div>
        <form id="inviteForm" onsubmit="sendInvite(event)">
          <div class="form-group-modal">
            <label for="inviteEmail">Email Address *</label>
            <input 
              type="email" 
              id="inviteEmail" 
              required 
              placeholder="user@example.com"
            >
          </div>
          
          <div class="form-group-modal">
            <label for="inviteRole">Role *</label>
            <select id="inviteRole" required>
              <option value="">Select role...</option>
              <option value="Manager">Manager</option>
              <option value="Owner">Owner</option>
              <option value="Employee">Employee</option>
            </select>
          </div>
          
          <div class="form-group-modal">
            <label for="inviteDepartment">Department *</label>
            <input 
              type="text" 
              id="inviteDepartment" 
              required 
              placeholder="e.g., Operations, Finance, Marketing"
            >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" onclick="closeInviteModal()">Cancel</button>
        <button class="btn-invite" id="sendInviteBtn" onclick="sendInvite(event)">Send Invite</button>
      </div>
    </div>
  </div>
  
  <script>
    // ‚ö†Ô∏è IMPORTANT: Replace with your Apps Script web app URL
    const API_URL = 'https://script.google.com/macros/s/AKfycbxt6zJazLzGqyTIZbzLK4wA7EvvHiMByY0itHjBq1uEQdyJva4ck7OZQgg1GrKKF-Wv/exec';
    
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    
    if (!token) {
      window.location.href = 'login.html';
    }
    
    // Set user info
    document.getElementById('userEmail').textContent = user.email || 'User';
    const initials = (user.name || user.email || 'U').substring(0, 2).toUpperCase();
    document.getElementById('userAvatar').textContent = initials;
    
    // Show invite button for Primary Owner
    if (user.role === 'Primary Owner') {
      document.getElementById('inviteBtn').style.display = 'flex';
    }
    
    let currentView = 'overview';
    let currentSheet = null;
    let currentGroup = null;
    let navigation = null;
    let dataCache = {};
    let currentPage = 1;
    let rowsPerPage = 50;
    let totalRows = 0;
    let currentData = null;
    let dateFilter = null;
    
    // Initialize
    init();
    
    async function init() {
      await loadNavigation();
      await showOverview();
    }
    
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }
    
    /**
     * CACHING SYSTEM
     */
    function getCachedData(key) {
      const cached = dataCache[key];
      if (!cached) return null;
      
      const now = Date.now();
      const age = now - cached.timestamp;
      
      // Cache for 5 minutes
      if (age > 5 * 60 * 1000) {
        delete dataCache[key];
        return null;
      }
      
      return cached.data;
    }
    
    function setCachedData(key, data) {
      dataCache[key] = {
        data: data,
        timestamp: Date.now()
      };
    }
    
    /**
     * Load navigation
     */
    async function loadNavigation() {
      try {
        const cached = getCachedData('navigation');
        if (cached) {
          navigation = cached;
          renderNavigation();
          return;
        }
        
        const url = `${API_URL}?action=navigation&token=${token}`;
        const response = await fetch(url);
        const result = await response.json();
        
        if (result.success) {
          navigation = result.data;
          setCachedData('navigation', navigation);
          renderNavigation();
        } else {
          showError('Failed to load navigation: ' + result.error);
        }
      } catch (error) {
        console.error('Load navigation error:', error);
        showError('Failed to load navigation: ' + error.message);
      }
    }
    
    /**
     * Render navigation
     */
    function renderNavigation() {
      const nav = document.getElementById('sheetNav');
      
      if (!navigation) {
        nav.innerHTML = '<div class="empty-state">No sheets found</div>';
        return;
      }
      
      let html = '';
      
      // Render groups
      navigation.groups.forEach(group => {
        html += `
          <div class="nav-item" onclick="showGroup('${group.name}')" data-view="group-${group.name}">
            <span class="nav-item-icon">${group.icon}</span>
            <span>${group.name}</span>
          </div>
        `;
      });
      
      // Render individual sheets
      navigation.sheets.forEach(sheet => {
        html += `
          <div class="nav-item" onclick="showSheet('${sheet.name}')" data-view="sheet-${sheet.name}">
            <span class="nav-item-icon">${sheet.icon}</span>
            <span>${formatSheetName(sheet.name)}</span>
          </div>
        `;
      });
      
      nav.innerHTML = html;
    }
    
    /**
     * Show overview page
     */
    async function showOverview() {
      setActiveNav('overview');
      currentView = 'overview';
      currentSheet = null;
      document.getElementById('pageTitle').textContent = 'Overview';
      document.getElementById('dateFilterBar').style.display = 'none';
      
      const content = document.getElementById('contentArea');
      content.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p style="margin-top: 20px; font-weight: 600;">Loading overview...</p></div>';
      
      try {
        const cached = getCachedData('overview');
        if (cached) {
          renderOverview(cached);
          return;
        }
        
        const url = `${API_URL}?action=overview&token=${token}`;
        const response = await fetch(url);
        const result = await response.json();
        
        if (result.success) {
          setCachedData('overview', result.data);
          renderOverview(result.data);
        } else {
          showError(result.error);
        }
      } catch (error) {
        console.error('Load overview error:', error);
        showError('Failed to load overview: ' + error.message);
      }
    }
    
    /**
     * Render overview page
     */
    function renderOverview(data) {
      const content = document.getElementById('contentArea');
      
      let html = '';
      
      // Critical Alerts Section
      html += '<div class="alerts-section">';
      
      if (data.alerts && data.alerts.length > 0) {
        html += `
          <div class="alerts-header">
            <span>‚ö†Ô∏è</span> Critical Alerts (${data.alerts.length})
          </div>
        `;
        
        data.alerts.forEach(alert => {
          html += `
            <div class="alert-item">
              <div class="alert-icon">üî¥</div>
              <div class="alert-content">
                <div class="alert-metric">${alert.title}</div>
                <div class="alert-message">${alert.message}</div>
              </div>
              <div class="alert-value">${formatValue(alert.current, true)}</div>
            </div>
          `;
        });
      } else {
        html += `
          <div class="alerts-header no-alerts">
            <span>‚úÖ</span> All Metrics Healthy
          </div>
          <div class="alert-item">
            <div class="alert-icon" style="background: rgba(39, 174, 96, 0.1);">üéâ</div>
            <div class="alert-content">
              <div class="alert-metric">No Critical Issues</div>
              <div class="alert-message">All metrics are within target thresholds</div>
            </div>
          </div>
        `;
      }
      
      html += '</div>';
      
      // KPI Cards
      html += '<div class="overview-grid">';
      
      for (const [key, kpi] of Object.entries(data.kpis)) {
        const status = kpi.status.toLowerCase();
        const statusIcon = status === 'ok' ? '‚úì' : status === 'warning' ? '‚ö†' : '‚úó';
        const statusText = status === 'ok' ? 'On Target' : status === 'warning' ? 'Warning' : 'Critical';
        
        html += `
          <div class="kpi-card">
            <div class="kpi-label">${kpi.label}</div>
            <div class="kpi-value">${formatValue(kpi.value, true)}</div>
            <div class="kpi-status ${status}">
              <span>${statusIcon}</span> ${statusText}
            </div>
          </div>
        `;
      }
      
      html += '</div>';
      
      content.innerHTML = html;
    }
    
    /**
     * Show sheet with date filtering support
     */
    async function showSheet(sheetName) {
      setActiveNav(`sheet-${sheetName}`);
      currentView = 'sheet';
      currentSheet = sheetName;
      currentPage = 1;
      document.getElementById('pageTitle').textContent = formatSheetName(sheetName);
      
      // Show date filter bar
      document.getElementById('dateFilterBar').style.display = 'flex';
      updateDateFilterStatus();
      
      await loadSheetData(sheetName);
    }
    
    /**
     * Load sheet data
     */
    async function loadSheetData(sheetName) {
      const content = document.getElementById('contentArea');
      content.innerHTML = `
        <div class="data-container">
          <div class="table-wrapper">
            <div class="loading"><div class="loading-spinner"></div><p style="margin-top: 20px; font-weight: 600;">Loading ${formatSheetName(sheetName)}...</p></div>
          </div>
        </div>
      `;
      
      try {
        const cacheKey = `sheet-${sheetName}-${JSON.stringify(dateFilter)}`;
        const cached = getCachedData(cacheKey);
        
        if (cached) {
          currentData = cached;
          renderTable(cached, sheetName);
          return;
        }
        
        let url = `${API_URL}?action=sheet&name=${encodeURIComponent(sheetName)}&token=${token}&limit=100`;
        
        // Add date filter if active
        if (dateFilter && dateFilter.from && dateFilter.to) {
          const filter = {
            [dateFilter.column]: {
              after: dateFilter.from,
              before: dateFilter.to
            }
          };
          url += `&filter=${encodeURIComponent(JSON.stringify(filter))}`;
        }
        
        const response = await fetch(url);
        const result = await response.json();
        
        if (result.success) {
          currentData = result.data;
          setCachedData(cacheKey, result.data);
          renderTable(result.data, sheetName);
        } else {
          showError(result.error);
        }
      } catch (error) {
        console.error('Load sheet error:', error);
        showError('Failed to load data: ' + error.message);
      }
    }
    
    /**
     * Render table with premium formatting
     */
    function renderTable(data, sheetName) {
      const content = document.getElementById('contentArea');
      
      if (!data || !data.headers || data.headers.length === 0) {
        content.innerHTML = `
          <div class="data-container">
            <div class="empty-state">
              <div class="empty-state-icon">üì≠</div>
              <p>No data available</p>
            </div>
          </div>
        `;
        return;
      }
      
      totalRows = data.rows.length;
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginatedRows = data.rows.slice(start, end);
      
      let html = '<div class="data-container">';
      
      // Table header
      html += '<div class="table-header">';
      html += `<div class="table-title">${formatSheetName(sheetName)}</div>`;
      html += `<div class="table-count">${totalRows} rows</div>`;
      html += '</div>';
      
      html += '<div class="table-wrapper"><table><thead><tr>';
      
      // Headers with proper alignment
      data.headers.forEach(header => {
        const isNumber = isNumericColumn(data.rows, header);
        const alignClass = isNumber ? 'align-right' : '';
        html += `<th class="${alignClass}">${formatHeader(header)}</th>`;
      });
      
      html += '</tr></thead><tbody>';
      
      if (paginatedRows.length === 0) {
        html += `<tr><td colspan="${data.headers.length}" style="text-align: center; padding: 60px;">No data in this sheet</td></tr>`;
      } else {
        paginatedRows.forEach(row => {
          html += '<tr>';
          data.headers.forEach(header => {
            const value = row[header];
            const isNumber = isNumericColumn(data.rows, header);
            const formatted = formatValue(value, isNumber);
            const alignClass = isNumber ? 'align-right' : '';
            html += `<td class="${alignClass}">${formatted}</td>`;
          });
          html += '</tr>';
        });
      }
      
      html += '</tbody></table></div>';
      
      // Pagination
      if (totalRows > rowsPerPage) {
        const totalPages = Math.ceil(totalRows / rowsPerPage);
        html += '<div class="pagination">';
        html += `<div class="pagination-info">Showing ${start + 1}-${Math.min(end, totalRows)} of ${totalRows}</div>`;
        html += '<div class="pagination-buttons">';
        html += `<button class="pagination-btn" onclick="prevPage()" ${currentPage === 1 ? 'disabled' : ''}>‚Üê Previous</button>`;
        html += `<button class="pagination-btn" onclick="nextPage()" ${currentPage === totalPages ? 'disabled' : ''}>Next ‚Üí</button>`;
        html += '</div>';
        html += '</div>';
      }
      
      html += '</div>';
      
      content.innerHTML = html;
    }
    
    /**
     * Date filtering functions
     */
    function applyDateFilter() {
      const from = document.getElementById('dateFrom').value;
      const to = document.getElementById('dateTo').value;
      
      if (!from || !to) {
        alert('Please select both start and end dates');
        return;
      }
      
      if (new Date(from) > new Date(to)) {
        alert('Start date must be before end date');
        return;
      }
      
      // Auto-detect date column
      const dateColumn = detectDateColumn(currentData);
      
      if (!dateColumn) {
        alert('No date column found in this sheet');
        return;
      }
      
      dateFilter = {
        from: from,
        to: to,
        column: dateColumn
      };
      
      updateDateFilterStatus();
      loadSheetData(currentSheet);
    }
    
    function clearDateFilter() {
      dateFilter = null;
      document.getElementById('dateFrom').value = '';
      document.getElementById('dateTo').value = '';
      updateDateFilterStatus();
      loadSheetData(currentSheet);
    }
    
    function updateDateFilterStatus() {
      const status = document.getElementById('dateFilterStatus');
      if (dateFilter) {
        status.textContent = `Filtering: ${dateFilter.from} to ${dateFilter.to}`;
        status.style.color = 'var(--green-success)';
      } else {
        status.textContent = '';
      }
    }
    
    function detectDateColumn(data) {
      if (!data || !data.headers) return null;
      
      const dateKeywords = ['date', 'created', 'updated', 'start', 'end', 'due'];
      
      for (const header of data.headers) {
        const lower = header.toLowerCase();
        if (dateKeywords.some(keyword => lower.includes(keyword))) {
          return header;
        }
      }
      
      return null;
    }
    
    /**
     * Pagination
     */
    function nextPage() {
      currentPage++;
      renderTable(currentData, currentSheet);
    }
    
    function prevPage() {
      currentPage--;
      renderTable(currentData, currentSheet);
    }
    
    /**
     * Refresh current view
     */
    function refreshCurrent() {
      // Clear cache for current view
      if (currentView === 'overview') {
        delete dataCache['overview'];
        showOverview();
      } else if (currentView === 'sheet') {
        const cacheKey = `sheet-${currentSheet}-${JSON.stringify(dateFilter)}`;
        delete dataCache[cacheKey];
        loadSheetData(currentSheet);
      }
    }
    
    /**
     * Set active nav item
     */
    function setActiveNav(view) {
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
        if (item.dataset.view === view) {
          item.classList.add('active');
        }
      });
    }
    
    /**
     * Formatting functions - PERFECT FORMATTING
     */
    function formatValue(value, isNumber = false) {
      if (value === null || value === undefined || value === '') {
        return '<span style="color: #ccc;">‚Äî</span>';
      }
      
      // Status badges
      if (typeof value === 'string') {
        const lower = value.toLowerCase();
        if (lower === 'active') return '<span class="status-badge status-active">Active</span>';
        if (lower === 'pending') return '<span class="status-badge status-pending">Pending</span>';
        if (lower === 'inactive') return '<span class="status-badge status-inactive">Inactive</span>';
      }
      
      // Percentages (0.95 ‚Üí 95%)
      if (typeof value === 'number' && value > 0 && value < 1 && value.toString().includes('.')) {
        return (value * 100).toFixed(0) + '%';
      }
      
      // Percentages (already formatted like "95%")
      if (typeof value === 'string' && value.endsWith('%')) {
        return value;
      }
      
      // Currency detection (Salary, Amount, Revenue, etc.)
      if (isNumber && typeof value === 'number' && Math.abs(value) >= 100) {
        return '$' + value.toLocaleString();
      }
      
      // Regular numbers with commas
      if (typeof value === 'number') {
        if (Number.isInteger(value)) {
          return value.toLocaleString();
        }
        return value.toFixed(2);
      }
      
      // Dates
      if (typeof value === 'string' && value.match(/^\d{4}-\d{2}-\d{2}/)) {
        const date = new Date(value);
        return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
      }
      
      return value;
    }
    
    function formatHeader(header) {
      return header.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    }
    
    function formatSheetName(name) {
      return name.replace(/_/g, ' ');
    }
    
    function isNumericColumn(rows, header) {
      if (rows.length === 0) return false;
      
      // Check first few non-null values
      for (let i = 0; i < Math.min(rows.length, 5); i++) {
        const value = rows[i][header];
        if (value !== null && value !== undefined && value !== '') {
          return typeof value === 'number';
        }
      }
      
      return false;
    }
    
    function showError(message) {
      const content = document.getElementById('contentArea');
      content.innerHTML = `<div class="error"><strong>Error:</strong> ${message}</div>`;
    }
    
    /**
     * Invite Modal Functions
     */
    function showInviteModal() {
      document.getElementById('inviteModal').classList.add('active');
      document.getElementById('inviteForm').reset();
      document.getElementById('inviteMessage').innerHTML = '';
    }
    
    function closeInviteModal() {
      document.getElementById('inviteModal').classList.remove('active');
    }
    
    async function sendInvite(event) {
      if (event) event.preventDefault();
      
      const btn = document.getElementById('sendInviteBtn');
      const messageDiv = document.getElementById('inviteMessage');
      const email = document.getElementById('inviteEmail').value;
      const role = document.getElementById('inviteRole').value;
      const department = document.getElementById('inviteDepartment').value;
      
      if (!email || !role || !department) {
        messageDiv.innerHTML = '<div class="message error">Please fill in all fields</div>';
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Sending...';
      messageDiv.innerHTML = '';
      
      try {
        const url = `${API_URL}?action=invite&token=${encodeURIComponent(token)}&email=${encodeURIComponent(email)}&role=${encodeURIComponent(role)}&department=${encodeURIComponent(department)}`;
        
        const response = await fetch(url);
        const result = await response.json();
        
        if (result.success) {
          messageDiv.innerHTML = `
            <div class="message success">
              ‚úì Invite sent successfully to ${email}!<br>
              <small>They will receive an email with instructions.</small>
            </div>
          `;
          document.getElementById('inviteForm').reset();
          
          setTimeout(() => {
            closeInviteModal();
          }, 2000);
          
        } else {
          messageDiv.innerHTML = `<div class="message error">Error: ${result.error}</div>`;
        }
        
      } catch (error) {
        console.error('Send invite error:', error);
        messageDiv.innerHTML = '<div class="message error">Failed to send invite. Please try again.</div>';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Send Invite';
      }
    }
    
    // Close modal when clicking outside
    document.getElementById('inviteModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeInviteModal();
      }
    });
  </script>
